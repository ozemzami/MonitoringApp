<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <button mat-raised-button (click)="addUserDialog()" class="btn btn-primary btn_valid">Add user</button>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Users List</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    ID
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Role
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor='let user of users'>
                    <td>
                      {{user.id}}
                    </td>
                    <td>
                      {{user.email}}
                    </td>
                    <td>
                      {{user.role}}
                    </td>
                    <td class="td-actions text-right">
                      <button mat-raised-button type="button" (click)="deleteUser(user)" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                          <i class="material-icons">close</i>
                      </button>
                  </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
